name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NUXT_ENV_MAPBOX_ACCESS_TOKEN: '${{ secrets.NUXT_ENV_MAPBOX_ACCESS_TOKEN }}'
    steps:
      - uses: actions/checkout@v2
      - name: Cache NPM Dependencies
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --frozen-lockfile && yarn build && yarn generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RIDDC_BUOY_EXPLORER }}'
          channelId: live
          projectId: riddc-buoy-explorer
